<div note-interface class="col-md-offset-3"></div>
<div class="inner-views">
	<div class="note" ng-repeat="note in notes track by $index">
	  <div class="note-title">
	  	 {{note.title}}
	  </div>
	  <div ng-show="note.type == 'Note'" class="note-data">
	  	{{note.data}} 
	  </div>
	  <div ng-show="note.type == 'ListNote'" class="note-data">
	  	<div ng-repeat="list in note.data track by $index">
	  		<span class="{{list.selected}}"><input type="checkbox" ng-model="list.selected">  {{list.value}} </span>	 
	  	</div>
	  </div>
		
	</div>
</div>
